<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ------------------------------- Default ------------------------------- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Smart Login</title>

    <!-- ---------------------------- Bootstrap CSS ---------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ---------------------------- Google Fonts ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- ---------------------------- Font Awesome ----------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ------------------------------- MY CSS -------------------------------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="home-page">
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Header                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div id="home-cover" class="d-block"></div>

    <!-- Main Page -->
    <div class="container shadow rounded-4 mx-auto p-4">
      <div class="inner d-flex align-items-center justify-content-between">
        <header class="text-center text-capitalize position-relative z-3">
          <i class="fa-solid fa-user-alt"></i>
        </header>

        <button
          class="btn rounded-pill bg-white py-3 px-4 d-flex justify-content-between align-items-center"
        >
          <span class="text-uppercase">Log out</span>
          <i class="fa-solid fa-sign-out fa-2x"></i>
        </button>
      </div>
      <img
        src="images/Cool-cat-meme-2.webp"
        alt="Cool-cat-meme"
        class="d-block mx-auto mt-3"
      />
    </div>

    <!-- ---------------------------- Bootstrap JS ----------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ------------------------------- MY JS -------------------------------- -->
    <script src="js/script_home_page.js"></script>
  </body>
